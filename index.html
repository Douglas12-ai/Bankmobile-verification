<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .login-form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .labels-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .labels-row label {
            font-size: 14px;
            color: #333;
        }

        .labels-row button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .labels-row button:hover {
            background-color: #0056b3;
        }

        .inputs-row {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .underscore-input {
            border: none;
            border-bottom: 2px solid #007bff;
            padding: 8px;
            font-size: 14px;
            outline: none;
            background: transparent;
        }

        .underscore-input::placeholder {
            color: #999;
        }

        .forgot-password {
            display: block;
            margin-top: 10px;
            font-size: 12px;
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Background Image -->
    <div class="background-container">
        <img src="refund-image.jpeg" alt="Background Image" class="login-image">
    </div>

    <!-- Login Form -->
    <div class="login-form-container" id="login-form-container">
        <form id="login-form">
            <!-- Labels and LOG IN Button on the same line -->
            <div class="labels-row">
                <label for="email">Email address:</label>
                <label for="password">Password:</label>
                <button type="submit">LOG IN</button>
            </div>

            <!-- Input Boxes as Underscores -->
            <div class="inputs-row">
                <input type="email" id="email" name="email" required class="underscore-input" placeholder="Enter your email">
                <input type="password" id="password" name="password" required class="underscore-input" placeholder="Enter your password">
            </div>

            <!-- Forget Login Information Link -->
            <a href="#" class="forgot-password">Forget login information</a>
        </form>
    </div>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
