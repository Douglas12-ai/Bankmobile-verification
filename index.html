<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-container">
        <img src="refund-image.jpeg" alt="Login Image" class="login-image">
    </div>
    
    <div class="login-form-container" id="login-form-container">
        <form id="login-form">
            <div class="form-row button-row">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">LOGIN</button>
            </div>
            <a href="#" class="forgot-password">Forget Login Information</a>
        </form>
    </div>

    <div class="verification-container" id="verification-container">
        <h2>Verification Required</h2>
        <p>Enter the 6-digit verification code sent to your email:</p>
        <input type="text" id="verification-code" maxlength="6" placeholder="Enter code" required>
        <button id="verify-button">Verify</button>
        <p id="timer">Time remaining: 90 seconds</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
